<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>BBS â€” Onboarding Command Center</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
/* â”€â”€ RESET & TOKENS â”€â”€ */
:root {
  --neon: #00FF41;
  --neon-glow: rgba(0,255,65,0.18);
  --neon-dim: rgba(0,255,65,0.08);
  --neon-mid: rgba(0,255,65,0.22);
  --amber: #FFB800;
  --amber-dim: rgba(255,184,0,0.1);
  --red: #FF4455;
  --blue: #41B8FF;
  --blue-dim: rgba(65,184,255,0.1);
  --black: #000;
  --surface: #080808;
  --surface2: #101010;
  --surface3: #181818;
  --border: #1e1e1e;
  --border2: #2c2c2c;
  --white: #fff;
  --gray1: #ccc;
  --gray2: #888;
  --gray3: #444;
  --gray4: #222;
  --sidebar-w: 268px;
  --topbar-h: 52px;
  --bottom-nav-h: 60px;
  --radius: 4px;
  --transition: 0.18s ease;
}
*,*::before,*::after { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
html { font-size:14px; scroll-behavior:smooth; }
body {
  background:var(--black);
  color:var(--white);
  font-family:'Syne',sans-serif;
  min-height:100vh;
  min-height:100dvh;
  overflow-x:hidden;
}

/* scan-line overlay */
body::before {
  content:'';
  position:fixed; inset:0;
  background:repeating-linear-gradient(0deg,transparent,transparent 3px,rgba(0,255,65,0.008) 3px,rgba(0,255,65,0.008) 4px);
  pointer-events:none; z-index:0;
}

/* â”€â”€ SCROLLBARS â”€â”€ */
::-webkit-scrollbar { width:3px; height:3px; }
::-webkit-scrollbar-track { background:transparent; }
::-webkit-scrollbar-thumb { background:var(--border2); border-radius:2px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LAYOUT SHELL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.shell { display:flex; min-height:100vh; min-height:100dvh; position:relative; z-index:1; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SIDEBAR  (desktop default)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.sidebar {
  width:var(--sidebar-w);
  min-width:var(--sidebar-w);
  height:100vh;
  position:sticky; top:0;
  background:var(--surface);
  border-right:1px solid var(--border);
  display:flex; flex-direction:column;
  overflow:hidden;
  transition:transform var(--transition), width var(--transition);
  z-index:50;
}

.sidebar-head {
  padding:20px 18px 14px;
  border-bottom:1px solid var(--border);
  flex-shrink:0;
}
.bbs-logo { font-size:11px; font-weight:800; letter-spacing:.2em; color:var(--neon); text-transform:uppercase; }
.bbs-sub { font-family:'Space Mono',monospace; font-size:8.5px; color:var(--gray3); margin-top:3px; letter-spacing:.06em; }

/* stats */
.sidebar-stats {
  display:grid; grid-template-columns:1fr 1fr;
  gap:7px; padding:12px 14px;
  border-bottom:1px solid var(--border);
  flex-shrink:0;
}
.sstat {
  background:var(--surface2);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:8px 10px;
}
.sstat-val { font-size:20px; font-weight:800; color:var(--neon); line-height:1; }
.sstat-val.amber { color:var(--amber); }
.sstat-val.muted { color:var(--gray3); }
.sstat-lbl { font-family:'Space Mono',monospace; font-size:7.5px; color:var(--gray2); margin-top:3px; letter-spacing:.1em; text-transform:uppercase; }

/* section label */
.sidebar-label {
  padding:12px 18px 5px;
  font-family:'Space Mono',monospace; font-size:7.5px;
  letter-spacing:.22em; color:var(--gray3); text-transform:uppercase;
  flex-shrink:0;
}

/* client list */
.client-list {
  flex:1; overflow-y:auto; padding:0 8px 8px;
  scrollbar-width:thin; scrollbar-color:var(--border2) transparent;
}
.client-card {
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:10px 12px;
  margin-bottom:5px;
  cursor:pointer;
  transition:all var(--transition);
  border-left:2px solid transparent;
  position:relative;
}
.client-card:hover { background:var(--surface2); border-color:var(--border2); }
.client-card.active { background:var(--neon-dim); border-color:var(--neon-mid); border-left-color:var(--neon); }

.cc-name { font-size:12.5px; font-weight:700; margin-bottom:5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.cc-row { display:flex; justify-content:space-between; align-items:center; }
.cc-sector { font-family:'Space Mono',monospace; font-size:8.5px; color:var(--gray2); }
.cc-dots { display:flex; gap:4px; }
.cc-dot {
  width:7px; height:7px; border-radius:50%;
  background:var(--gray4); border:1px solid var(--border2);
}
.cc-dot.done { background:var(--neon); border-color:var(--neon); box-shadow:0 0 4px var(--neon); }
.cc-dot.going { background:var(--amber); border-color:var(--amber); animation:pdot 1.4s infinite; }

.add-btn {
  margin:6px 8px 12px;
  border:1px dashed var(--border2);
  border-radius:var(--radius);
  padding:9px;
  text-align:center;
  font-family:'Space Mono',monospace; font-size:9.5px;
  color:var(--gray3); cursor:pointer;
  transition:all var(--transition);
  letter-spacing:.08em;
  flex-shrink:0;
}
.add-btn:hover { border-color:var(--neon); color:var(--neon); background:var(--neon-dim); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MAIN PANEL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.main { flex:1; display:flex; flex-direction:column; overflow:hidden; min-width:0; }

/* TOPBAR */
.topbar {
  height:var(--topbar-h);
  display:flex; align-items:center; justify-content:space-between;
  padding:0 20px;
  background:var(--surface);
  border-bottom:1px solid var(--border);
  flex-shrink:0; position:sticky; top:0; z-index:30;
}
.topbar-left { display:flex; align-items:center; gap:10px; min-width:0; }
.topbar-title { font-size:14px; font-weight:800; white-space:nowrap; }
.topbar-badge {
  background:var(--neon-dim); border:1px solid var(--neon-mid); color:var(--neon);
  font-family:'Space Mono',monospace; font-size:8px; padding:3px 8px;
  border-radius:2px; letter-spacing:.1em; white-space:nowrap;
  overflow:hidden; text-overflow:ellipsis; max-width:160px;
}
.topbar-right { display:flex; align-items:center; gap:10px; flex-shrink:0; }
.topbar-clock {
  font-family:'Space Mono',monospace; font-size:8.5px; color:var(--gray2);
  white-space:nowrap; letter-spacing:.04em;
}
.blink { animation:blink 1s step-end infinite; color:var(--neon); font-family:'Space Mono',monospace; font-size:12px; }

/* hamburger (tablet/mobile) */
.hamburger {
  display:none;
  flex-direction:column; gap:4px;
  cursor:pointer; padding:6px; border-radius:3px;
  transition:background var(--transition);
  flex-shrink:0;
}
.hamburger:hover { background:var(--surface3); }
.hamburger span {
  display:block; width:20px; height:2px;
  background:var(--gray2); border-radius:2px;
  transition:all var(--transition);
}
.hamburger.open span:nth-child(1) { transform:translateY(6px) rotate(45deg); background:var(--neon); }
.hamburger.open span:nth-child(2) { opacity:0; }
.hamburger.open span:nth-child(3) { transform:translateY(-6px) rotate(-45deg); background:var(--neon); }

/* CONTENT */
.content {
  flex:1; overflow-y:auto;
  padding:20px;
  scrollbar-width:thin; scrollbar-color:var(--border2) transparent;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   EMPTY STATE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.empty {
  display:flex; flex-direction:column; align-items:center;
  justify-content:center; height:60vh; gap:14px;
  animation:fadeUp .3s ease;
}
.empty-icon { font-size:36px; opacity:.25; }
.empty-title { font-size:15px; font-weight:700; color:var(--gray2); }
.empty-sub { font-family:'Space Mono',monospace; font-size:9px; color:var(--gray3); letter-spacing:.06em; text-align:center; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CLIENT VIEW
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.client-view { animation:fadeUp .25s ease; }

/* CLIENT HEADER */
.client-hdr {
  display:flex; align-items:flex-start;
  justify-content:space-between;
  gap:14px; margin-bottom:18px;
}
.ch-name { font-size:22px; font-weight:800; line-height:1.15; margin-bottom:8px; }
.ch-tags { display:flex; flex-wrap:wrap; gap:6px; }
.ch-tag {
  font-family:'Space Mono',monospace; font-size:8px; letter-spacing:.1em;
  padding:3px 8px; border-radius:2px; border:1px solid; text-transform:uppercase;
}
.tag-sector { color:var(--blue); border-color:rgba(65,184,255,.28); background:var(--blue-dim); }
.tag-date   { color:var(--gray2); border-color:var(--border2); }
.tag-owner  { color:var(--amber); border-color:rgba(255,184,0,.28); background:var(--amber-dim); }

.progress-ring-wrap {
  flex-shrink:0;
  background:var(--surface2);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:12px 16px;
  text-align:center;
  min-width:110px;
}
.progress-ring-wrap svg { display:block; margin:0 auto; }
.ring-val { font-size:26px; font-weight:800; color:var(--neon); line-height:1; margin-top:6px; }
.ring-lbl { font-family:'Space Mono',monospace; font-size:7.5px; color:var(--gray2); margin-top:3px; letter-spacing:.1em; }

/* PIPELINE */
.pipeline {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px; margin-bottom:18px;
}

.phase {
  background:var(--surface2);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px;
  position:relative; overflow:hidden;
  transition:border-color var(--transition);
}
.phase::after {
  content:''; position:absolute; top:0; left:0; right:0; height:2px;
  transition:all var(--transition);
}
.phase.done  { border-color:rgba(0,255,65,.22); }
.phase.done::after  { background:var(--neon); box-shadow:0 0 8px var(--neon); }
.phase.going { border-color:rgba(255,184,0,.32); }
.phase.going::after { background:var(--amber); box-shadow:0 0 8px var(--amber); animation:pbar 1.8s ease-in-out infinite; }
.phase.locked { opacity:.45; }
.phase.locked::after { background:var(--border2); }

.phase-num { font-family:'Space Mono',monospace; font-size:8px; color:var(--gray3); letter-spacing:.16em; margin-bottom:5px; }
.phase-title { font-size:12.5px; font-weight:800; margin-bottom:10px; line-height:1.25; }
.phase.done .phase-title  { color:var(--neon); }
.phase.going .phase-title { color:var(--amber); }
.phase.locked .phase-title{ color:var(--gray2); }

.task {
  display:flex; align-items:flex-start;
  gap:8px; padding:5px 4px;
  border-radius:2px; cursor:pointer;
  transition:background var(--transition);
  user-select:none;
}
.task:hover { background:rgba(255,255,255,.04); }
.task:active { background:rgba(255,255,255,.08); }

.task-box {
  width:14px; height:14px; flex-shrink:0;
  border:1px solid var(--border2); border-radius:2px;
  display:flex; align-items:center; justify-content:center;
  font-size:8px; color:transparent;
  transition:all var(--transition); margin-top:1px;
}
.task.done .task-box { background:var(--neon); border-color:var(--neon); color:var(--black); }
.task.done .task-lbl { color:var(--gray3); text-decoration:line-through; text-decoration-color:var(--gray4); }
.task-lbl { font-size:11px; color:var(--gray1); line-height:1.4; transition:color var(--transition); }

.phase-footer {
  margin-top:10px;
  font-family:'Space Mono',monospace; font-size:8px; letter-spacing:.08em;
  display:flex; align-items:center; gap:5px;
}
.pf-dot { width:5px; height:5px; border-radius:50%; flex-shrink:0; }
.pf-done  { color:var(--neon); }  .pf-dot.done  { background:var(--neon); box-shadow:0 0 5px var(--neon); }
.pf-going { color:var(--amber); } .pf-dot.going { background:var(--amber); animation:pdot 1.4s infinite; }
.pf-locked{ color:var(--gray3); } .pf-dot.locked{ background:var(--gray3); }

/* BOTTOM GRID */
.bottom-grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.bottom-right { display:flex; flex-direction:column; gap:10px; }

/* PANELS */
.panel { background:var(--surface2); border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; }
.panel-head {
  padding:10px 14px;
  border-bottom:1px solid var(--border);
  display:flex; align-items:center; justify-content:space-between;
}
.panel-title { font-family:'Space Mono',monospace; font-size:8px; letter-spacing:.18em; color:var(--gray2); text-transform:uppercase; }
.panel-meta  { font-family:'Space Mono',monospace; font-size:8px; color:var(--gray3); }

/* NOTES */
.notes-body { padding:2px 0; max-height:220px; overflow-y:auto; }
.note-item { padding:10px 14px; border-bottom:1px solid var(--border); }
.note-item:last-child { border-bottom:none; }
.note-text { font-size:12px; color:var(--gray1); line-height:1.6; margin-bottom:4px; }
.note-meta { font-family:'Space Mono',monospace; font-size:8px; color:var(--gray3); display:flex; gap:8px; }
.note-author { color:var(--neon); }
.note-row {
  display:flex; gap:8px; padding:10px 14px;
  border-top:1px solid var(--border);
}
.note-input {
  flex:1; background:var(--surface3); border:1px solid var(--border2);
  border-radius:2px; color:var(--white);
  font-family:'Syne',sans-serif; font-size:12px;
  padding:7px 10px; outline:none;
  transition:border-color var(--transition);
  min-width:0;
}
.note-input:focus { border-color:var(--neon); }
.note-input::placeholder { color:var(--gray3); }
.note-add {
  background:var(--neon); color:var(--black); border:none;
  padding:7px 14px; font-family:'Space Mono',monospace;
  font-size:9px; font-weight:700; letter-spacing:.06em;
  border-radius:2px; cursor:pointer; white-space:nowrap;
  transition:background var(--transition);
  -webkit-tap-highlight-color:transparent;
}
.note-add:hover  { background:#00d936; }
.note-add:active { background:#00b82e; }

/* CONTACT */
.contact-grid { padding:12px 14px; display:flex; flex-direction:column; gap:10px; }
.cf { display:flex; flex-direction:column; gap:3px; }
.cf-lbl { font-family:'Space Mono',monospace; font-size:7.5px; color:var(--gray3); letter-spacing:.15em; text-transform:uppercase; }
.cf-val {
  background:transparent; border:none; border-bottom:1px solid var(--border2);
  color:var(--white); font-family:'Syne',sans-serif;
  font-size:12.5px; font-weight:600; width:100%; outline:none;
  padding:2px 0; transition:border-color var(--transition);
}
.cf-val:focus { border-color:var(--neon); }
.cf-neon { color:var(--neon); }

/* TIMELINE */
.timeline-body { padding:2px 0; max-height:220px; overflow-y:auto; }
.tl-item { display:flex; gap:10px; padding:8px 14px; border-bottom:1px solid var(--border); }
.tl-item:last-child { border-bottom:none; }
.tl-ico {
  width:24px; height:24px; border-radius:50%; flex-shrink:0;
  display:flex; align-items:center; justify-content:center; font-size:10px;
  border:1px solid var(--border2); margin-top:1px;
}
.tl-ico.n { border-color:rgba(0,255,65,.3); background:var(--neon-dim); }
.tl-ico.a { border-color:rgba(255,184,0,.3); background:var(--amber-dim); }
.tl-ico.b { border-color:rgba(65,184,255,.3); background:var(--blue-dim); }
.tl-action { font-size:11.5px; color:var(--gray1); line-height:1.45; }
.tl-action strong { color:var(--white); }
.tl-time { font-family:'Space Mono',monospace; font-size:8px; color:var(--gray3); margin-top:2px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MOBILE BOTTOM NAV
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.bottom-nav {
  display:none;
  position:fixed; bottom:0; left:0; right:0;
  height:var(--bottom-nav-h);
  background:var(--surface);
  border-top:1px solid var(--border);
  z-index:50;
  padding:0 8px;
  align-items:center;
  justify-content:space-around;
  gap:4px;
}
.bnav-item {
  display:flex; flex-direction:column; align-items:center; gap:3px;
  padding:6px 10px; border-radius:3px; cursor:pointer;
  transition:background var(--transition); flex:1;
  font-family:'Space Mono',monospace; font-size:7.5px;
  color:var(--gray3); letter-spacing:.06em; text-align:center;
}
.bnav-item:active { background:var(--surface3); }
.bnav-item.active { color:var(--neon); }
.bnav-icon { font-size:16px; line-height:1; }
.bnav-add {
  width:44px; height:44px; border-radius:50%;
  background:var(--neon); border:none; cursor:pointer;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; font-weight:700; color:var(--black);
  flex-shrink:0; box-shadow:0 0 16px rgba(0,255,65,.4);
  transition:all var(--transition);
}
.bnav-add:active { transform:scale(.94); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DRAWER OVERLAY (mobile sidebar)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.drawer-overlay {
  display:none;
  position:fixed; inset:0;
  background:rgba(0,0,0,.7);
  z-index:40; backdrop-filter:blur(3px);
  opacity:0; transition:opacity .22s;
}
.drawer-overlay.show { opacity:1; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MODAL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.modal-wrap {
  position:fixed; inset:0;
  background:rgba(0,0,0,.8);
  z-index:100; display:flex; align-items:center; justify-content:center;
  opacity:0; pointer-events:none;
  transition:opacity .2s; backdrop-filter:blur(5px);
  padding:16px;
}
.modal-wrap.show { opacity:1; pointer-events:all; }
.modal {
  background:var(--surface); border:1px solid var(--border2);
  border-radius:6px; padding:24px;
  width:100%; max-width:420px;
  transform:translateY(16px); transition:transform .2s;
  max-height:90vh; overflow-y:auto;
}
.modal-wrap.show .modal { transform:translateY(0); }
.modal-title { font-size:17px; font-weight:800; margin-bottom:4px; }
.modal-sub { font-family:'Space Mono',monospace; font-size:8.5px; color:var(--gray2); margin-bottom:20px; letter-spacing:.06em; }
.mf { margin-bottom:14px; }
.mf label { font-family:'Space Mono',monospace; font-size:8px; color:var(--gray2); letter-spacing:.14em; text-transform:uppercase; display:block; margin-bottom:5px; }
.mf input, .mf select {
  width:100%; background:var(--surface2); border:1px solid var(--border2);
  border-radius:2px; color:var(--white); font-family:'Syne',sans-serif;
  font-size:13px; padding:9px 12px; outline:none;
  transition:border-color var(--transition);
  -webkit-appearance:none;
}

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// DATA MODEL
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const PHASES = [
  { id:'nda',       num:'PHASE 01', title:'NDA & Legal',
    tasks:[
      { id:'nda_sent',     label:'NDA sent to client' },
      { id:'nda_signed',   label:'NDA signed & returned' },
      { id:'nda_filed',    label:'NDA filed in records' },
      { id:'terms_agreed', label:'Service terms agreed' },
    ]
  },
  { id:'workspace', num:'PHASE 02', title:'Workspace Setup',
    tasks:[
      { id:'ws_channel',   label:'WhatsApp channel created' },
      { id:'ws_n8n',       label:'n8n instance configured' },
      { id:'ws_creds',     label:'Credentials stored securely' },
      { id:'ws_access',    label:'Team access tested' },
    ]
  },
  { id:'diagnosis', num:'PHASE 03', title:'Diagnosis',
    tasks:[
      { id:'dx_audit',     label:'Business audit completed' },
      { id:'dx_flows',     label:'Workflows documented' },
      { id:'dx_gaps',      label:'Automation gaps identified' },
      { id:'dx_report',    label:'Diagnosis report delivered' },
    ]
  },
  { id:'activation',num:'PHASE 04', title:'Activation',
    tasks:[
      { id:'ac_agent',     label:'WhatsApp agent deployed' },
      { id:'ac_test',      label:'Full QA test passed' },
      { id:'ac_training',  label:'Client team trained' },
      { id:'ac_live',      label:'System live & confirmed' },
    ]
  }
];

const blankChecked = () => Object.fromEntries(
  PHASES.flatMap(p => p.tasks.map(t => [t.id, false]))
);

let clients = [
  { id:'c1', name:'Jessica Tizzino',  contact:'Jessica Tizzino', phone:'â€”', email:'â€”', sector:'Other',           owner:'â€”', startDate:'2026-02-14', checked:blankChecked(), notes:[], timeline:[{ico:'ğŸ†•',type:'n',action:'<strong>Client created</strong> â€” Jessica Tizzino',  time:ts()}] },
  { id:'c2', name:'David Gomez',       contact:'David Gomez',      phone:'â€”', email:'â€”', sector:'Other',           owner:'â€”', startDate:'2026-02-14', checked:blankChecked(), notes:[], timeline:[{ico:'ğŸ†•',type:'n',action:'<strong>Client created</strong> â€” David Gomez',       time:ts()}] },
  { id:'c3', name:'Manolo Gym Tonic',  contact:'Manolo',           phone:'â€”', email:'â€”', sector:'Gyms & Fitness',  owner:'â€”', startDate:'2026-02-14', checked:blankChecked(), notes:[], timeline:[{ico:'ğŸ†•',type:'n',action:'<strong>Client created</strong> â€” Manolo Gym Tonic',  time:ts()}] },
  { id:'c4', name:'Mariano Charters',  contact:'Mariano',          phone:'â€”', email:'â€”', sector:'Other',           owner:'â€”', startDate:'2026-02-14', checked:blankChecked(), notes:[], timeline:[{ico:'ğŸ†•',type:'n',action:'<strong>Client created</strong> â€” Mariano Charters', time:ts()}] },
];

let activeId = null;
let sidebarOpen = false;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// UTILS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function ts() {
  const n = new Date();
  return n.toLocaleDateString('en-GB',{day:'2-digit',month:'short'}) + ', ' +
         n.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit'});
}
function fmtDate(s) {
  return new Date(s).toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'numeric'});
}
function progress(c) {
  const vals = Object.values(c.checked);
  return Math.round(vals.filter(Boolean).length / vals.length * 100);
}
function phaseState(c, phase) {
  const done = phase.tasks.filter(t => c.checked[t.id]).length;
  if (done === phase.tasks.length) return 'done';
  if (done > 0) return 'going';
  const idx = PHASES.indexOf(phase);
  if (idx === 0) return 'going';
  return PHASES[idx-1].tasks.every(t => c.checked[t.id]) ? 'going' : 'locked';
}
function dotStates(c) {
  return PHASES.map(p => {
    const done = p.tasks.filter(t => c.checked[t.id]).length;
    if (done === p.tasks.length) return 'done';
    if (done > 0) return 'going';
    return '';
  });
}
function stats() {
  return {
    total:     clients.length,
    active:    clients.filter(c => { const p=progress(c); return p>0&&p<100; }).length,
    done:      clients.filter(c => progress(c)===100).length,
    pending:   clients.filter(c => progress(c)===0).length,
  };
}

// SVG ring
function ringHTML(pct) {
  const r=30, cx=36, cy=36, circ=2*Math.PI*r;
  const dash=circ*(pct/100), gap=circ-dash;
  return `<svg width="72" height="72" viewBox="0 0 72 72">
    <circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="#1e1e1e" stroke-width="5"/>
    <circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="#00FF41" stroke-width="5"
      stroke-dasharray="${dash} ${gap}" stroke-linecap="round"
      transform="rotate(-90 ${cx} ${cy})"
      style="filter:drop-shadow(0 0 4px #00FF41);transition:stroke-dasharray .6s cubic-bezier(.4,0,.2,1)"/>
  </svg>`;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// RENDER SIDEBAR
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderSidebar() {
  const s = stats();
  document.getElementById('sb-stats').innerHTML = `
    <div class="sstat"><div class="sstat-val">${s.total}</div><div class="sstat-lbl">Total</div></div>
    <div class="sstat"><div class="sstat-val amber">${s.active}</div><div class="sstat-lbl">In Progress</div></div>
    <div class="sstat"><div class="sstat-val">${s.done}</div><div class="sstat-lbl">Complete</div></div>
    <div class="sstat"><div class="sstat-val muted">${s.pending}</div><div class="sstat-lbl">Pending</div></div>
  `;
  document.getElementById('client-list').innerHTML = clients.map(c => {
    const dots = dotStates(c).map(s =>
      `<div class="cc-dot ${s}"></div>`).join('');
    return `<div class="client-card ${c.id===activeId?'active':''}" onclick="selectClient('${c.id}')">
      <div class="cc-name">${c.name}</div>
      <div class="cc-row">
        <div class="cc-sector">${c.sector.split(' ')[0]}</div>
        <div class="cc-dots">${dots}</div>
      </div>
    </div>`;
  }).join('');
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// RENDER MAIN
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderMain(id) {
  const c = clients.find(x => x.id === id);
  if (!c) return;
  const pct = progress(c);
  document.getElementById('tb-badge').textContent = c.name.toUpperCase();

  const phasesHTML = PHASES.map(phase => {
    const state = phaseState(c, phase);
    const done  = phase.tasks.filter(t => c.checked[t.id]).length;
    const total = phase.tasks.length;
    const tasksHTML = phase.tasks.map(t =>
      `<div class="task ${c.checked[t.id]?'done':''}" onclick="toggleTask('${id}','${t.id}')">
        <div class="task-box">${c.checked[t.id]?'âœ“':''}</div>
        <div class="task-lbl">${t.label}</div>
      </div>`
    ).join('');
    let footer = '';
    if (state==='done')   footer=`<div class="phase-footer pf-done"><div class="pf-dot done"></div>COMPLETE</div>`;
    else if(state==='going') footer=`<div class="phase-footer pf-going"><div class="pf-dot going"></div>IN PROGRESS Â· ${done}/${total}</div>`;
    else footer=`<div class="phase-footer pf-locked"><div class="pf-dot locked"></div>LOCKED</div>`;
    return `<div class="phase ${state}">
      <div class="phase-num">${phase.num}</div>
      <div class="phase-title">${phase.title}</div>
      ${tasksHTML}
      ${footer}
    </div>`;
  }).join('');

  const notesHTML = c.notes.length
    ? c.notes.map(n=>`<div class="note-item">
        <div class="note-text">${n.text}</div>
        <div class="note-meta"><span class="note-author">${n.author}</span><span>${n.time}</span></div>
      </div>`).join('')
    : `<div style="padding:16px 14px;font-family:'Space Mono',monospace;font-size:9px;color:var(--gray3)">No notes yet.</div>`;

  const tlHTML = [...c.timeline].reverse().map(t =>
    `<div class="tl-item">
      <div class="tl-ico ${t.type}">${t.ico}</div>
      <div><div class="tl-action">${t.action}</div><div class="tl-time">${t.time}</div></div>
    </div>`
  ).join('');

  document.getElementById('content').innerHTML = `
  <div class="client-view">

    <div class="client-hdr">
      <div>
        <div class="ch-name">${c.name}</div>
        <div class="ch-tags">
          <div class="ch-tag tag-sector">${c.sector}</div>
          <div class="ch-tag tag-date">Started ${fmtDate(c.startDate)}</div>
          <div class="ch-tag tag-owner">â†’ ${c.owner}</div>
        </div>
      </div>
      <div class="progress-ring-wrap">
        ${ringHTML(pct)}
        <div class="ring-val">${pct}%</div>
        <div class="ring-lbl">Progress</div>
      </div>
    </div>

    <div class="pipeline">${phasesHTML}</div>

    <div class="bottom-grid">
      <div class="panel">
        <div class="panel-head">
          <div class="panel-title">Internal Notes</div>
          <div class="panel-meta">${c.notes.length} note${c.notes.length!==1?'s':''}</div>
        </div>
        <div class="notes-body" id="notes-${id}">${notesHTML}</div>
        <div class="note-row">
          <input class="note-input" id="ni-${id}" placeholder="Add a noteâ€¦" onkeydown="if(event.key==='Enter')addNote('${id}')"/>
          <button class="note-add" onclick="addNote('${id}')">Add</button>
        </div>
      </div>

      <div class="bottom-right">
        <div class="panel">
          <div class="panel-head"><div class="panel-title">Client Details</div></div>
          <div class="contact-grid">
            <div class="cf"><div class="cf-lbl">Contact</div><input class="cf-val" value="${c.contact}" onchange="updField('${id}','contact',this.value)"/></div>
            <div class="cf"><div class="cf-lbl">WhatsApp</div><input class="cf-val cf-neon" value="${c.phone}" onchange="updField('${id}','phone',this.value)"/></div>
            <div class="cf"><div class="cf-lbl">Email</div><input class="cf-val" value="${c.email}" onchange="updField('${id}','email',this.value)"/></div>
            <div class="cf"><div class="cf-lbl">Assigned To</div><input class="cf-val" value="${c.owner}" onchange="updField('${id}','owner',this.value)"/></div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-head"><div class="panel-title">Activity Log</div></div>
          <div class="timeline-body">${tlHTML}</div>
        </div>
      </div>
    </div>

  </div>`;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// INTERACTIONS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function selectClient(id) {
  activeId = id;
  renderSidebar();
  renderMain(id);
  // on mobile/tablet close sidebar after selection
  if (window.innerWidth <= 900) closeSidebar();
  // update bottom nav
  document.getElementById('bnav-board')?.classList.add('active');
  document.getElementById('bnav-clients')?.classList.remove('active');
}

function toggleTask(cId, tId) {
  const c = clients.find(x => x.id===cId);
  if (!c) return;
  c.checked[tId] = !c.checked[tId];
  const phase = PHASES.find(p => p.tasks.some(t => t.id===tId));
  const task  = phase.tasks.find(t => t.id===tId);
  c.timeline.push(c.checked[tId]
    ? { ico:'âœ…', type:'n', action:`<strong>${task.label}</strong> completed`, time:ts() }
    : { ico:'â†©ï¸', type:'a', action:`<strong>${task.label}</strong> unchecked`,  time:ts() }
  );
  showToast(c.checked[tId] ? 'âœ“ Task completed' : 'Task unchecked');
  renderSidebar();
  renderMain(cId);
}

function addNote(cId) {
  const inp = document.getElementById(`ni-${cId}`);
  const txt = inp?.value.trim();
  if (!txt) return;
  const c = clients.find(x => x.id===cId);
  c.notes.push({ text:txt, author:'You', time:ts() });
  c.timeline.push({ ico:'ğŸ“', type:'b', action:'Note added by <strong>You</strong>', time:ts() });
  renderMain(cId);
  showToast('Note saved');
}

function updField(cId, field, val) {
  const c = clients.find(x => x.id===cId);
  if (c) { c[field]=val; renderSidebar(); }
}

function toggleSidebar() {
  sidebarOpen = !sidebarOpen;
  document.getElementById('sidebar').classList.toggle('open', sidebarOpen);
  document.getElementById('hamburger').classList.toggle('open', sidebarOpen);
  const ov = document.getElementById('overlay');
  ov.classList.toggle('show', sidebarOpen);
  if (sidebarOpen) ov.style.pointerEvents='all';
  else ov.style.pointerEvents='none';
}
function closeSidebar() {
  sidebarOpen = false;
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('hamburger').classList.remove('open');
  const ov = document.getElementById('overlay');
  ov.classList.remove('show');
  ov.style.pointerEvents='none';
}

let toastTmr;
function showToast(msg) {
  const t=document.getElementById('toast');
  t.textContent=msg; t.classList.add('show');
  clearTimeout(toastTmr);
  toastTmr=setTimeout(()=>t.classList.remove('show'),2000);
}
